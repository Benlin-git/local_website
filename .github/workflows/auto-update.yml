name: Auto Update Page (every 15 minutes)

on:
  schedule:
    - cron: "*/15 * * * *"   # runs every 15 minutes (UTC)
  workflow_dispatch:          # allows manual run from Actions tab

permissions:
  contents: write

jobs:
  update-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate or fetch test.html
        run: |
          echo "<!doctype html><html><body><h1>Auto update: $(date -u)</h1></body></html>" > test.html

      - name: Commit changes if any
        run: |
          git add test.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Auto update at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin HEAD:main
          fi
